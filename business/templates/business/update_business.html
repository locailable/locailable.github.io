<!-- business/templates/business/update_business.html -->
{% extends 'base.html' %}

{% block content %}
  <h1>Update Business</h1>
  <form method="POST" enctype="multipart/form-data" action="{% url 'update_business' business.id %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Update</button>
  </form>
{% endblock %}
